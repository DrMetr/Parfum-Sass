<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>
  
  <main>
    <section>

      <picture>
        <source media="(min-width: )" srcset="./images/image-product-mobile.jpg">
        <img id="parfumebottle" src="./images/image-product-desktop.jpg" alt="Parfume bottle">
      </picture>

      <div class="notpicture">

      <hgroup>
        <div class="producttype">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </hgroup>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      
      <div class="price">$149.99</div>
      <div class="oldprice">$169.99</div>
      <div class="button">
        <img id = "carticon" src="./images/icon-cart.svg" alt="Product Cart">  
        Add to Cart
      </div>
    
    </div>

    </section>
  
    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DrMetr">DrMetr</a>.
      </div>
    </footer>

  </main>
</body>
</html>
